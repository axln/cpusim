<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CPUSIM</title>
    <meta name="description" content="CPUSIM">
    <link rel="stylesheet" href="css/style.css?v=73a71af5f5bba" type="text/css">
    <script type="text/javascript" src="js/script.js?v=73a71af5f5bba"></script>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo">CPU SIM</div>
      <div class="model">Model:
        <select id="selectedModel"></select>
      </div>
      <div class="view">
        <div class="zoom">Zoom:
          <select id="zoomControl">
            <option value="0.1">10%</option>
            <option value="0.25">25%</option>
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1" selected>100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
            <option value="1.75">175%</option>
            <option value="2">200%</option>
            <option value="2.5">250%</option>
            <option value="3">300%</option>
            <option value="4">400%</option>
            <option value="5">500%</option>
            <option value="6">600%</option>
            <option value="7">700%</option>
            <option value="8">800%</option>
            <option value="9">900%</option>
            <option value="10">1000%</option>
            <option value="15">1500%</option>
            <option value="20">2000%</option>
            <option value="25">2500%</option>
            <option value="30">3000%</option>
          </select>
          <button id="zoomIn">+</button>
          <button id="zoomOut">&minus;</button>
          <button id="defaultView">Default</button>
        </div>
      </div>
      <div class="cycle">
        <button id="tick">Tick</button>
      </div>
    </header>
    <main class="clearfix">
      <canvas width="868" height="700" id="main"></canvas>
    </main>
    <footer>
      <div><a href="https://github.com/axln/cpusim" target="_blank">CPU SIM</a> &copy; axln 2018-2019. The project is based on the CPU model from the book <a href="http://www.buthowdoitknow.com/" target="_blank">But How Do It Know</a> &copy; J. Clark Scott 2009.</div>
    </footer>
  </body>
</html>
